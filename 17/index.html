<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>国の財政と歳入歳出</title>
  <style>
    body {
      background-color: #fffae6;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.8em;
      color: #0044cc;
      margin-bottom: 20px;
      text-align: center;
    }

    .lead-section {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .lead {
      background-color: #d6ecfa;
      padding: 15px 20px;
      font-size: 1.4em;
      border-radius: 10px;
      line-height: 1.6;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);

      /* アニメーション */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.1s;
    }

    .lead-image {
      width: 120px;
      height: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.2s;
    }

    .card {
      width: 90%;
      max-width: 850px;
      background: white;
      border-left: 10px solid #005bac;
      border-radius: 12px;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:nth-of-type(1) { animation-delay: 0.3s; }
    .card:nth-of-type(2) { animation-delay: 0.5s; }
    .card:nth-of-type(3) { animation-delay: 0.7s; }

    .card-title {
      font-size: 1.6em;
      font-weight: bold;
      color: #005bac;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 1.3em;
      line-height: 1.6;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 999;
    }

    .home-button:hover {
      background-color: #cc0000;
    }
    .next-button {
  margin: 30px auto;
  padding: 16px 32px;
  background-color: #1E90FF;
  color: white;
  border: none;
  border-radius: 20px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s;
}
.next-button:hover {
  background-color: #004090;
}

  </style>
</head>
<body>

  <h1>社会保障費の増加</h1>

  <div class="lead-section">
    <div class="lead">
      社会保障費はどうして増えるのかな？日本の高齢化が大きく関係しているんだ。
    </div>
    <img src="image53.png" alt="先生犬のキャラクター" class="lead-image">
  </div>

  <div class="card">
    <div class="card-title">人口の構成の変化</div>
    <div class="card-text">
      1990年度（平成２年度）と現在の歳出を比較すると、<br>
日本は、他国に類をみない速度で高齢化が進んでいます。<br> 今後、高齢化はさらに進展し、2025年（和7年）には<br>
いわゆる「団塊の世代」の全員が後期高齢者である75歳以上となります。<br>
※「団塊の世代」とは、出生率の高かった昭和22年から昭和24年に生まれた世代
    </div>
  </div>

  <div class="card">
    <div class="card-title">医療費・介護費用の増加</div>
    <div class="card-text">
      75歳以上になると、1人当たりの医療や介護の費用は急増することから、<br>持続可能な社会保障制度を作るために残された時間はわずかです。
    </div>
  </div>

  <button class="next-button" onclick="location.href='graph/index.html'">
    世界の高齢化率の推移を見てみよう
  </button>

  <button class="home-button" onclick="location.href='../main.html'">HOME</button>

</body>
</html>
