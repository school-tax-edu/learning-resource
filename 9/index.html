<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インタラクティブ租税教育教材 - 13ページ目</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #fffae6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        h1 {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        img {
            max-width: 95%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* HOMEボタンのスタイル */
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #c72d3a;
        }

        /* アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                text-align: center;
            }

            .home-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>納税の義務とは</h1>
    <img src="page13_image.png" alt="13ページ目のスライド">

    <!-- HOMEボタン -->
    <button class="home-button" onclick="location.href='../main.html'">HOME</button>
</body>
</html>
