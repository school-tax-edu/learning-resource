<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税金はどんなところに使われているだろう？</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #fffae6; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
        }
        .content-box { 
            padding: 20px; 
            border-radius: 8px; 
            text-align: center;
            max-width: 100%;
            width: 90%;
        }
        h1 {
            font-size: 3em;
            word-break: keep-all;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .link-button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #0056b3;
        }

        .image-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .image-container img {
            max-width: 70%;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* HOMEボタンのスタイル */
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #cc0000;
        }

        /* アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* モバイル対応レスポンシブ強化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .link-button {
                font-size: 1em;
                padding: 12px 20px;
                width: 100%;
                text-align: center;
            }
            .button-container {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }
            .image-container img {
                max-width: 100%;
            }
            .home-button {
                padding: 14px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>税金はどんなところに使われているだろう？</h1>
        <div class="button-container">
            <a class="link-button" href="townmap/index.html">町のどんなところで税金が使われているか見てみよう！</a>
            <a class="link-button" href="fukui/index.html">みんなの県で税金が使われているところを探そう！</a>
        </div>
    </div>
    <div class="image-container">
        <img src="image1.png" alt="各県マップ">
    </div>

    <!-- HOMEボタン -->
    <button class="home-button" onclick="location.href='../main.html'">HOME</button>
</body>
</html>
