<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消費税のおさめ方を見てみよう</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fffae6;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
        }

        /* HOMEボタンのスタイル */
        .home-button {
            position: fixed;
            Top: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #cc0000;
        }
    
        /* アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .fadeIn {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .fadeInUp {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .fadeInUp-delayed {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

</style>
</head>
<body>
    <h1 class="fadeIn">消費税のおさめ方を見てみよう</h1>
    <img class="fadeInUp-delayed" src="page4_image.png" alt="消費税のスライド画像">

    <!-- HOMEボタン -->
    <button class="home-button" onclick="location.href='../main.html'">HOME</button>
</body>
</html>
