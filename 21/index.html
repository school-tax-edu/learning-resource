<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>国税庁HPの紹介</title>
  <style>
    body {
      background-color: #fffae6;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.8em;
      color: #0044cc;
      margin-bottom: 20px;
      text-align: center;
    }

    .lead-section {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .lead {
      background-color: #d6ecfa;
      padding: 15px 20px;
      font-size: 1.4em;
      border-radius: 10px;
      line-height: 1.6;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.1s;
    }

    .lead-image {
      width: 120px;
      height: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.2s;
    }

    .image-container {
      width: 100%;
      max-width: 850px;
      margin-bottom: 30px;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 999;
    }

    .home-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>国税庁ホームページの紹介</h1>

  <div class="lead-section">
    <div class="lead">
      税金について、もっと詳しく知りたい人は、<br>国税庁ホームページの「税の学習コーナー」へ
    </div>
    <img src="image53.png" alt="先生犬のキャラクター" class="lead-image">
  </div>

  <!-- カードの代わりに画像表示 -->
  <div class="image-container">
    <img src="HP.png" alt="税の学習コーナーの紹介画像">
  </div>

  <button class="home-button" onclick="location.href='../main.html'">HOME</button>

</body>
</html>
