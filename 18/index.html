<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>国の財政と歳入歳出</title>
  <style>
    body {
      background-color: #fffae6;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.8em;
      color: #0044cc;
      margin-bottom: 20px;
      text-align: center;
    }

    .lead-section {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .lead {
      background-color: #d6ecfa;
      padding: 15px 20px;
      font-size: 1.4em;
      border-radius: 10px;
      line-height: 1.6;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);

      /* アニメーション */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.1s;
    }

    .lead-image {
      width: 120px;
      height: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      animation-delay: 0.2s;
    }

    .card {
      width: 90%;
      max-width: 850px;
      background: white;
      border-left: 10px solid #005bac;
      border-radius: 12px;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:nth-of-type(1) { animation-delay: 0.3s; }
    .card:nth-of-type(2) { animation-delay: 0.5s; }
    .card:nth-of-type(3) { animation-delay: 0.7s; }

    .card-title {
      font-size: 1.6em;
      font-weight: bold;
      color: #005bac;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 1.3em;
      line-height: 1.6;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      z-index: 999;
    }

    .home-button:hover {
      background-color: #cc0000;
    }
    .link-buttons {
  display: flex;
  gap: 20px;
  margin: 30px 0;
  flex-wrap: wrap;
  justify-content: center;
}

.link-button {
  padding: 14px 28px;
  background-color: #1E90FF;
  color: white;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s;
  text-decoration: none;
}
.link-button:hover {
  background-color: #004090;
}

  </style>
</head>
<body>

  <h1>日本の借金の状況</h1>

  <div class="lead-section">
    <div class="lead">
      歳出＞歳入だと借金が増えていくことになります。<br>日本の借金の現状は、世界で見たときに<br>どのくらいの水準なのか見てみましょう。
    </div>
    <img src="image53.png" alt="先生犬のキャラクター" class="lead-image">
  </div>

  <div class="card">
    <div class="card-title">いわゆる「赤字国債」の増加</div>
    <div class="card-text">
      普通国債残高は、累増の一途をたどり、2025年度末には1,129兆円に上ると見込まれています。
    </div>
  </div>

  <div class="card">
    <div class="card-title">財政の持続可能性</div>
    <div class="card-text">
      財政の持続可能性を見る上では、税収を生み出す元となる<br>
国の経済規模（GDP）に対して、総額でどのぐらいの借金をしているかが重要です。<br>日本の債務残高はGDPの2倍を超えており、<br>主要先進国の中で最も高い水準にあります。
    </div>
  </div>

  <div class="link-buttons">
    <a class="link-button" href="sekaisaimu/index.html">各国の債務残高の推移を見てみよう</a>
    <a class="link-button" href="japankokusai/index.html">日本の国債残高の推移を見てみよう</a>
  </div>

  <button class="home-button" onclick="location.href='../main.html'">HOME</button>

</body>
</html>
